<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./dist/img/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>

  <h1>IP Address Tracker</h1>

  <form action="#">
    <input type="text" name="ip" id="ip" title="Search for any IP address or domain">
    <button type="submit" title="Search">
      <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
    </button>
  </form>

  <div class="infos">
    <div class="ip infos__item">
      <p class="infos__title">IP Address</p>
      <p class="infos__data">192.212.174.101</p>
    </div>
    <div class="location infos__item">
      <p class="infos__title">Location</p>
      <p class="infos__data">Brooklyn, NY 10001</p>
    </div>
    <div class="timezone infos__item">
      <p class="infos__title">Timezone</p>
      <p class="infos__data">UTC -05:00<!-- add offset value dynamically using the API --></p>
    </div>
    <div class="isp infos__item">
      <p class="infos__title">ISP</p>
      <p class="infos__data">SpaceX Starlink</p>
    </div>
  </div>

  <div class="map"></div>

</body>
</html>
